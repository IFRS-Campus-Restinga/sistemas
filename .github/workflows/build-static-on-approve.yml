name: Build frontend static on PR approval

on:
  pull_request_review:
    types: [submitted]

jobs:
  build-static:
    if: github.event.review.state == 'approved' && github.event.pull_request.base.ref == 'staging'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout PR head
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend deps
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        env:
          VITE_API_URL: ${{ vars.VITE_API_URL }}
          VITE_GOOGLE_OAUTH2_CLIENT_ID: ${{ secrets.VITE_GOOGLE_OAUTH2_CLIENT_ID }}
        run: npm run build

      - name: Sync frontend/static to backend/static
        run: |
          rm -rf backend/static
          mkdir -p backend/static
          cp -a frontend/static/. backend/static/

      - name: Commit changes
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add backend/static
            git commit -m "chore: update backend static from frontend build"
            git push origin HEAD:${{ github.event.pull_request.head.ref }}
          else
            echo "No changes to commit."
          fi
