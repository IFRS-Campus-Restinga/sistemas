services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - ./.env
    environment:
      DJANGO_SETTINGS_MODULE: backend.settings
      POSTGRES_HOST: db
      TZ: ${TZ}
    volumes:
      - ./:/app
    depends_on:
      db:
        condition: service_healthy
    command: >
      bash -lc "python manage.py migrate
      && python entrypoint.py
      && python manage.py runserver 0.0.0.0:8000"

  cron:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - ./.env
    environment:
      DJANGO_SETTINGS_MODULE: backend.settings
      POSTGRES_HOST: db
      TZ: ${TZ}
    volumes:
      - ./:/app
    depends_on:
      db:
        condition: service_healthy
    command: >
      bash -lc "echo '0 2 * * * cd /app && python manage.py close_calendars >> /var/log/cron.log 2>&1' | crontab -
      && cron -f"

  db:
    image: postgres:16
    env_file:
      - ./.env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  postgres_data:
